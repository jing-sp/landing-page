<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superpose — AI Photography Coach</title>
    <meta name="description" content="The first personalized AI photography coach. Real-time guidance for lighting, framing, and posing. Enhance authenticity, not replace it.">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
        }

        .container {
            text-align: center;
            max-width: 480px;
        }

        .logo {
            width: 56px;
            height: 56px;
            border: 1px solid #fff;
            margin: 0 auto 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-size: 20px;
            font-weight: 300;
            letter-spacing: 1px;
        }

        h1 {
            font-weight: 300;
            font-size: 32px;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin: 0 0 16px;
        }

        .tagline {
            color: #999;
            font-size: 17px;
            line-height: 1.6;
            margin: 0 0 40px;
            font-weight: 400;
        }

        .form-container {
            margin-bottom: 24px;
        }

        form {
            display: flex;
            gap: 12px;
            max-width: 400px;
            margin: 0 auto;
        }

        input[type="email"] {
            flex: 1;
            padding: 14px 16px;
            font-size: 15px;
            border: 1px solid #333;
            border-radius: 6px;
            background: #111;
            color: #fff;
            outline: none;
            transition: border-color 0.2s;
        }

        input[type="email"]::placeholder {
            color: #666;
        }

        input[type="email"]:focus {
            border-color: #555;
        }

        button {
            padding: 14px 24px;
            font-size: 15px;
            font-weight: 500;
            border: none;
            border-radius: 6px;
            background: #fff;
            color: #000;
            cursor: pointer;
            transition: opacity 0.2s;
            white-space: nowrap;
        }

        button:hover {
            opacity: 0.9;
        }

        .note {
            color: #555;
            font-size: 13px;
            margin: 16px 0 0;
        }

        @media (max-width: 480px) {
            form {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">S</div>
        <h1>Superpose</h1>
        <p class="tagline">
            The first personalized AI photography coach.<br>
            Real-time guidance for better photos — enhancing authenticity, not replacing it.
        </p>

        <div class="form-container">
            <form id="waitlist-form" action="#" method="POST">
                <input
                    type="email"
                    name="email"
                    placeholder="Enter your email"
                    required
                    autocomplete="email"
                >
                <button type="submit">Join Waitlist</button>
            </form>
            <p class="note">Be the first to know when we launch.</p>
        </div>
    </div>

    <script>
        // TODO: Connect to your email service (Formspree, Mailchimp, etc.)
        // Replace this with your actual form submission logic
        document.getElementById('waitlist-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = this.querySelector('input[type="email"]').value;

            // For now, just show confirmation
            // Replace with actual API call to your backend
            alert('Thanks! We\'ll be in touch at ' + email);
            this.reset();
        });
    </script>
</body>
</html>
